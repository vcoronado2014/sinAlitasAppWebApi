<ion-header class="mui--bg-color-blue-400 fg-light">

  <ion-navbar>
    <ion-title>Profesores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
  
    <ion-card-content>
      <ion-row>
        <ion-col col-10>
          Presione el bot√≥n si desea crear un nuevo Profesor.
        </ion-col>
        <ion-col col-2 rigth text-center>
          <ion-icon (click)="nuevoProfesor()" name="add-circle" style="zoom:2.5;"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  
  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let prof of profesoresArr">
      <ion-item>
        <ion-avatar item-start>
          <text-avatar [text]="prof.Nombres" item-left></text-avatar>
        </ion-avatar>
        <h2>{{prof.Nombres}} {{prof.PrimerApellido}} {{prof.SegundoApellido}}</h2>
        <p>
          <ion-icon *ngIf="prof.Activo == 1" name="checkmark"> Activo</ion-icon>
          <ion-icon *ngIf="prof.Activo == 0" name="close"> Inactivo</ion-icon>
        </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" *ngIf="prof.Activo == 1" (click)="asociarComunas(prof)">
          <ion-icon name="globe"></ion-icon>
          Comunas
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" *ngIf="prof.Activo == 1" (click)="editarProfesor(prof)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" *ngIf="prof.Activo == 1"  (click)="desactivarProfesor(prof)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
        <button ion-button color="secondary" *ngIf="prof.Activo == 0"  (click)="activarProfesor(prof)">
          <ion-icon name="checkmark-circle"></ion-icon>
          Activar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
