<ion-header class="mui--bg-color-blue-400 fg-light">

  <ion-navbar>
    <ion-buttons style="float: right;">
      <button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
  <ion-toolbar class="mui--bg-color-blue-100">
    <ion-title>
      <h6 style="font-size: 1.5rem;">{{subtitulo}}</h6>
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-row>
      <ion-item col-12 col-sm-6>
        <ion-label floating>Nombres <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
        <ion-input type="text" [(ngModel)]="nombres"></ion-input>
      </ion-item>
      <ion-item col-12 col-sm-6>
        <ion-label floating>Primer Apellido <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
        <ion-input type="text" [(ngModel)]="primerApellido"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item col-12 col-sm-6>
        <ion-label floating>Segundo Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="segundoApellido"></ion-input>
      </ion-item>
      <ion-item col-12 col-sm-6>
          <ion-label floating>Región</ion-label>
          <ion-select [(ngModel)]="region" (ionChange)="cargarRegiones()">
            <ion-option value="5">Región de Valparaiso</ion-option>
            <ion-option value="13">Región Metropolitana</ion-option>
          </ion-select>
        </ion-item>      
    </ion-row>
    <ion-row>
      <ion-item col-12 col-sm-6>
        <ion-label floating>Comuna</ion-label>
        <ion-select [(ngModel)]="comuna">
            <ion-option *ngFor="let item of comunasArr" [value]="item.Id">{{item.Nombre}}</ion-option>
          <!--
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
          -->
        </ion-select>
      </ion-item>
      <ion-item col-12 col-sm-6>
        <ion-label floating>Dirección  <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
        <ion-input type="text" [(ngModel)]="direccion"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item col-12 col-sm-6>
        <ion-label floating>Correo <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
        <ion-input type="text" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item col-12 col-sm-6>
        <ion-label floating>Teléfono <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
        <ion-input type="text" [(ngModel)]="telefono"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button class="mui--bg-color-red-500" style="width: 100%;" (click)="cancel()"> Cancelar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="mui--bg-color-green-500" style="width: 100%;" (click)="guardarCliente()"> Guardar</button>
      </ion-col>
    </ion-row>
</ion-content>
