<ion-header class="mui--bg-color-blue-500 fg-light">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Clases</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini class="mui--bg-color-blue-900"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <a href="{{urlFacebook}}" ion-fab><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="{{urlFun}}" ion-fab><ion-icon name="at"></ion-icon></a>
      <a href="{{urlInstagram}}" ion-fab><ion-icon name="logo-instagram"></ion-icon></a>
    </ion-fab-list>
  </ion-fab>
  <!-- elementos superiores -->
  <ion-grid style="padding-bottom: 0;">
    <ion-row>
      <ion-item style="text-align: center;">
        <img src="{{fotoProfesor}}" style="max-height: 120px;">
      </ion-item>
      <ion-item style="border-bottom-style: none;">
        <h2 class="fg-darkgrey" style="text-align: center;">{{nombreProfesor}}</h2>
        <h6 style="text-align: center;"><ion-icon name="mail" color="primary"></ion-icon><a href="mailto:{{emailProfesor}}?Subject=Consulta" target="_top">&nbsp;{{emailProfesor}}</a></h6>
        <h6 style="text-align: center;"><ion-icon name="logo-whatsapp" color="primary"></ion-icon><a href="whatsapp://send?text=Hola&phone=+56{{fonoProfesor}}&abid=+56{{fonoProfesor}}">&nbsp;+56{{fonoProfesor}}</a></h6>
        <!-- <p text-wrap>{{infoProfesor}}</p>-->
      </ion-item>

    </ion-row>
  </ion-grid>

  <ion-grid class="bg-white">
    <ion-row>
      <ion-col col-3 style="text-align: center;">
        <!-- item 1 -->
        <ion-badge align-items-center style="font-size: 2em;">{{clasesAgendadas}}</ion-badge>
        <ion-label class="inferior-badge fg-darkgrey">Agendadas</ion-label>
      </ion-col>
      <ion-col col-5 style="text-align: center;">
        <!-- item 2 -->
        <ion-badge align-items-center style="font-size: 1.4em;">{{codigoPack}}</ion-badge>
        <ion-label class="inferior-badge fg-darkgrey">Codigo</ion-label>
      </ion-col>
      <ion-col col-4 style="text-align: center;">
          <div class="row">
            <ion-col col-2>
              <div class="icono-texto-primary-pequeno">
              </div>
            </ion-col>
            <ion-col style="font-size: 0.7em;" class="fg-primary" col-10>
              Cupo Creado.
            </ion-col>
          </div>
          <div class="row">
            <ion-col col-2>
              <div class="icono-texto-secondary-pequeno">
              </div>
            </ion-col>
            <ion-col style="font-size: 0.7em;" class="fg-secondary" col-10>
              En Curso.
            </ion-col>
          </div>
          <div class="row">
            <ion-col col-2>
              <div class="icono-texto-danger-pequeno">
              </div>
            </ion-col>
            <ion-col style="font-size: 0.7em;" class="fg-danger" col-10>
              Terminada.
            </ion-col>
          </div>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-list *ngFor="let cal of arrAgenda">

    <ion-grid>
      <ion-row class="{{cal.CssRow}}">
        <ion-col col-2  item-start>
          <div class="{{cal.CssItem}}">{{cal.DiaMesInicio}}</div>
        </ion-col>
        <ion-col col-7 text-wrap>
          <!--<h6>{{cal.DiaSemanaLargo.toUpperCase()}}</h6>-->
          <div class="mui--text-dark-secondary mui--text-body1">{{cal.DiaSemanaLargo.toUpperCase()}}</div>
          <div class="mui--text-accent mui--text-body2">{{cal.MesLargo}} del {{cal.Anno}}</div>
        </ion-col>
        <ion-col col-3>
          <label class="mui--text-dark-secondary"><ion-icon name="clock"></ion-icon> {{cal.HoraInicio}}</label><br/>
          <label class="mui--text-dark-secondary"><ion-icon name="clock"></ion-icon> {{cal.HoraTermino}}</label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>



</ion-content>
